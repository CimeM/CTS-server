---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
  labels:
    app: ctsserver-{{ .Release.Name }}
  name: {{ .Release.Name }}-ctsserver-service
spec:
  type: ClusterIP  
  selector:
    app: ctsserver-{{ .Release.Name }}
  ports:
    - name: cts-web-port
      port: 80
      protocol: TCP
      targetPort: cts-web-port